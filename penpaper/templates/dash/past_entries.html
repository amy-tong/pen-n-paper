<!doctype html>
<html>
   <body bgcolor="#f0ead6">
      <table border = 1>
         <thead>
            <td>Entry</td>
            <td>Date/Time</td>
            <td>Rating</td>
         </thead>

         {% for row in rows %}
            <tr>
               <td>{{row["entry"]}}</td>
               <td>{{row["date_time"]}}</td>
               <td>{{row["rating"]}}</td>
            </tr>
         {% endfor %}
      </table>
   </body>
</html>
